version: 'latest'

services:
  app:
    container_name: testTask
    build: ./
    volumes:
      - ./app:/usr/local/src/app
    ports:
      - "8001:8001"
    restart: always
    env_file:
      - .env
    networks:
     - pgnetwork
    depends_on:
      - pgsql


  pgsql:
    container_name: pgsql
    image: postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - pgnetwork

networks:
  pgnetwork:
    driver: bridge